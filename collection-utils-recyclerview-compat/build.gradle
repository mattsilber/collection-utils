buildscript {
    dependencies {
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$vBintray"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$vMavenGradle"
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "androidx.recyclerview:recyclerview:1.1.0"

    releaseImplementation "com.guardanis:$coreLibraryPackage:$vCoreVersion"
    releaseImplementation "com.guardanis:collection-utils-recyclerview:$vCoreVersion"
    releaseImplementation "com.guardanis:collection-utils-listview:$vCoreVersion"

    debugImplementation project(path: ':collection-utils-core')
    debugImplementation project(path: ':collection-utils-recyclerview')
    debugImplementation project(path: ':collection-utils-listview')

    testImplementation 'junit:junit:4.12'
}

ext {
    bintrayName = 'collection-utils-recyclerview-compat'
    libraryName = 'collection-utils-recyclerview-compat'
    artifact = 'collection-utils-recyclerview-compat'

    libraryDescription = 'An assortment of modularized additives for collection-based layouts (RecyclerView compatibility components for ListView)'
    libraryVersion = "$vCoreVersion"
}

apply from: "$installV1Url"
apply from: "$bintrayV1Url"
