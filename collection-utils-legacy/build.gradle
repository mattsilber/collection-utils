apply plugin: 'com.android.library'
apply plugin: 'kover'

android {
    compileSdkVersion rootProject.ext.targetSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes.debug.testCoverageEnabled = true
}

dependencies {
    implementation "androidx.annotation:annotation:$vAndroidXAnnotations"

    testImplementation 'junit:junit:4.12'
}

ext {
    mavProjectName = 'collection-utils-legacy'
    mavLibraryDescription = 'An assortment of modularized additives for collection-based layouts (legacy components)'
}

kover {
    instrumentation {
        excludeTasks.add "testReleaseUnitTest"
    }
}

apply from: project.rootProject.file("publishing.gradle")
